server.port: 8081
spring.datasource.url: jdbc:postgresql://localhost:5432/kuzola_bank
spring.datasource.username: postgres
spring.datasource.password: postgres
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

#spring.kafka.producer.spring.json.add.type.headers: false
spring.kafka.producer.bootstrap-servers: localhost:9092
spring.kafka.producer.key-deserializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-deserializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.topic.name = transfer-kuzolabank
#spring.json.trusted.packages= *
#spring.json.trusted.packages=java.util,java.lang,com.example.TransferenciaService.dto,com.example.KuzolaBankService.dto
spring.json.value.default.type=com.example.KuzolaBankService.dto.TransferenciaDto

